<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <form  class="form" id="form">
            <h2>register with us</h2>
            <div class="form_section">
                <label for="username">username</label>
                <input type="text" class="username" id="username" placeholder="Enter userName">
                <small>Username must be at least 3 characters</small>
            </div>
            <div class="form_section">
                <label for="Email">Email</label>
                <input type="email" class="Email" id="Email" placeholder="Enter Email" required>
                <small>Email is not valid</small>
            </div>
            <div class="form_section">
                <label for="Password">Password</label>
                <input type="password" class="Password" id="Password" placeholder="Enter Password">
                <small>Password must be at least 6 characters</small>
            </div>
            <div class="form_section">
                <label for="confirm">confirm Password</label>
                <input type="password" class="confirm" id="confirm" placeholder="Enter password again">
                <small>Password2 is required</small>
            </div>
            <button type="submit">submit</button>
        </form>
    </div>
    <script src="./js/form.js"></script>
</body>
</html>
